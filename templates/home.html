{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h1 id="title">BOGGLE!</h1>
<div class="container" id="board">
    <div class="btn-group btn-matrix">
{% for row in session['boggle_board'] %}
    {% for char in row %}
        <button type="button" class="btn btn-outline-primary btn-lg" style="--bs-btn-font-size: 3rem;">{{char}}</button>
    {% endfor %}
{% endfor %}
    </div>
</div>
<form method="POST" id="guess-form">
    <input name="guess" type="text" placeholder="Make your guess" id="guess">
</form>
<p id="response">

</p>
{% endblock %}
{% block script %}
<script src="/static/app.js"></script>
{% endblock %}
